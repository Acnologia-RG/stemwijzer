<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>stemwijzer</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<main id="main">
		<img class="displayToggle" style="display: none;" id="logoStemwijzer" src="https://tweedekamer2017.stemwijzer.nl/public/gfx/logo-stemwijzer.svg">
		<h1 id="statement_title">StemWijzer Tweede Kamer 2017</h1>
		<p id="statement_description">Test uw politieke voorkeur aan de hand van 12 stellingen</p>
		<button id="startButton" class="buttons displayToggle" style="display: none;" onclick="start()">start</button>
		<button class="buttons" id="backbutton" style="display: none;" onclick="addAnswer(null, 'down')"></button>
		<button class="buttons" style="display: none;" onclick="addAnswer('pro','up')">eens</button>
		<button class="buttons" style="display: none;" onclick="addAnswer('ambivalent','up')">geen mening</button>
		<button class="buttons" style="display: none;" onclick="addAnswer('contra','up')">oneens</button>
		<button class="buttons" style="display: none;" onclick="addAnswer(null, 'up')">sla deze vraag over</button>
		
	</main>
	<section id="section" class="displayhidden">
		<!-- results go here -->
		<button onclick="secularToggle()">alleen secular partijen</button>
		<button onclick="sizeToggle()">alleen grote partijen</button>
	</section>

	<footer id="footer">
		
	</footer>
	
</body>
<script src="data.js"></script>
<script src="vote.js"></script>
</html>
